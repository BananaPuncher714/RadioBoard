width: 768
height: 768
background: "square-wallpaper.jpg"
elements:
  - type: "SWITCH"
    x: 100
    y: 100
    width: 128
    height: 128
    data:
      on-image: "on.jpg"
      on-command: "Switch toggled ON"
      off-image: "off.jpg"
      off-command: "Switch toggled OFF"
  - type: "IMAGE"
    x: 300
    y: 100
    width: 128
    height: 128
    data:
      image: "cover-3.jpg"
  - type: "BUTTON"
    x: 100
    y: 300
    width: 128
    height: 128
    data:
      unclicked-image: "unclicked.jpg"
      clicked-image: "clicked.jpg"
      command: "I clicked a button"
      button-delay: 500
    